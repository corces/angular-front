
<div class="container">
    <form [formGroup] = "registroForm" (ngSubmit) = "crear(registroForm.value)">

        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input formControlName='nombre' type="text" class="form-control form-control-sm" id="nombre">
        </div>

        <div class="form-group">
            <label for="rut">Rut</label>
            <input formControlName='rut' type="text" class="form-control form-control-sm" id="rut">
        </div>

        <div class="form-group">
            <label for="correo">Correo</label>
            <input formControlName='correo'  type="email" class="form-control form-control-sm" id="correo" aria-describedby="emailHelp">
        </div>

        <div class="form-group">
            <label for="telefono">Telefono</label>
            <input formControlName='telefono' type="text" class="form-control form-control-sm" id="telefono">
        </div>

        <button  type="submit" class="btn btn-primary">Guardar</button> 

    </form>

<br>

<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">indice</th>
        <th scope="col">nombre</th>
        <th scope="col">Rut</th>
        <th scope="col">Correo</th>
        <th scope="col">Telefono</th>
        <th scope="col">Confirmado</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data" >
        <td >{{item.id }}</td>
        <td >{{item.nombre }}</td>
        <td >{{item.rut }}</td>
        <td >{{item.correo }}</td>
        <td >{{item.telefono }}</td>
        <td >{{item.confirmado }}</td>
        <td ><button (click) = "editar(item)" class="btn btn-success">Editar</button></td>
        <td ><button (click) = "eliminar(item.id)" class="btn btn-danger">Eliminar</button></td>
      </tr>

    </tbody>
  </table>

</div>
